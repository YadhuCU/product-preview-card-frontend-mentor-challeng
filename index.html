<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href=" style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="even-columns">
        <div>
          <img
            class="mobile-img"
            src="./images/image-product-mobile.jpg"
            alt=""
          />
          <img
            class="desktop-img"
            src="./images/image-product-desktop.jpg"
            alt=""
          />
        </div>
        <div class="card-body | padding-500">
          <p class="secondary-heading">PERFUME</p>
          <h1 class="primary-heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="secondary-heading">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="card-body__price">
            $149.99 <span class="secondary-heading">$169.99 </span>
          </p>
          <button class="button">
            <img src="images/icon-cart.svg" alt="" />
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
